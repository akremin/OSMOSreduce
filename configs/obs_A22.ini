twiflat     = 402-407
science     = [413,414,415,418,419]
fibermap    = 402-407
;1336-1338
coarse_comp = [410,412,417,422]
fine_comp   = [409,411,416,421]

[INSTRUMENT]
config        = 11H
m2fs_res_mode = LowRes
deadfibers    = []
